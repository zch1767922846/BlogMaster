<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人中心 - FlaskCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('bp_blog.index') }}">FlaskCMS</a>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('bp_admin.logout') }}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
        <div class="jumbotron">
            <h1>欢迎回来，{{ user.username }}！</h1>
            <p>这是您的个人首页</p>
            {% if user.is_admin_user %}
                <p><a class="btn btn-primary btn-lg" href="{{ url_for('bp_admin.index') }}" role="button">进入管理后台</a></p>
            {% else %}
                <!-- 修复路由名称，从user_home改为正确的home或添加user_home路由 -->
                <p><a class="btn btn-primary btn-lg" href="{{ url_for('bp_blog.user_home') }}" role="button">进入博客首页</a></p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
