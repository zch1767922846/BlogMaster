<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>FlaskCMS后台管理系统</title>
    {% endif %}

    <meta name="keywords" content="FlaskCMS后台管理系统">
    <meta name="description"
          content="FlaskCMS是基于一款基于Flask的CMS系统，基于该系统，可以方便的的搭建自己的内容管理系统或者博客系统">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
    {% block style %}
        <link rel="stylesheet" href="{{ url_for('static',filename='lib/layui-v2.7.6/layui/css/layui.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/themes.css') }}">
        <style>
            /* 自定义样式优化 */
            .layui-layout-admin .layui-logo {
                font-weight: bold;
                font-size: 18px;
                letter-spacing: 1px;
            }
            
            .layui-nav-item dd a:hover {
                background-color: #f2f2f2;
            }
            
            .layui-card {
                box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
                border-radius: 4px;
                margin-bottom: 15px;
                transition: all 0.3s ease;
            }
            
            .layui-card:hover {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transform: translateY(-3px);
            }
            
            .layui-card-header {
                font-weight: bold;
                padding: 12px 15px;
                background-color: #f8f8f8;
                border-bottom: 1px solid #eee;
            }
            
            .layui-stat {
                display: flex;
                align-items: center;
                padding: 15px;
            }
            
            .layui-stat-icon {
                width: 60px;
                height: 60px;
                line-height: 60px;
                text-align: center;
                font-size: 30px;
                margin-right: 15px;
                border-radius: 50%;
            }
            
            .layui-stat-danger .layui-stat-icon {
                background-color: rgba(255, 87, 34, 0.1);
                color: #FF5722;
            }
            
            .layui-stat-success .layui-stat-icon {
                background-color: rgba(0, 150, 136, 0.1);
                color: #009688;
            }
            
            .layui-stat-primary .layui-stat-icon {
                background-color: rgba(30, 159, 255, 0.1);
                color: #1E9FFF;
            }
            
            .layui-stat-content {
                flex: 1;
            }
            
            .layui-stat-title {
                font-size: 16px;
                margin-bottom: 8px;
                color: #666;
            }
            
            .layui-stat-value {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 5px;
            }
            
            .layui-stat-text {
                font-size: 14px;
                color: #999;
            }
            
            /* 不同状态的颜色 */
            .layui-stat-danger .layui-stat-value {
                color: #FF5722;
            }
            
            .layui-stat-success .layui-stat-value {
                color: #009688;
            }
            
            .layui-stat-primary .layui-stat-value {
                color: #1E9FFF;
            }
            
            /* 表格优化 */
            .layui-table th {
                font-weight: bold;
                background-color: #f8f8f8;
            }
            
            /* 按钮优化 */
            .layui-btn-container .layui-btn {
                margin-right: 10px;
            }
            
            /* 页脚优化 */
            .layui-footer {
                text-align: center;
                padding: 10px 0;
                background-color: #f2f2f2;
            }
        </style>
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    {% endblock %}
</head>
<body class="layui-layout-body">
{% block main %}{% endblock %}

{% block script %}
    <script src="{{ url_for('static',filename='lib/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static',filename='lib/layui-v2.7.6/layui/layui.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/utils.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/admin.js') }}" charset="utf-8"></script>
{% endblock %}

</body>
</html>
